<header id="header" class="header" *ngIf="currentPage.currentPage != 'login'">
  <div class="container">
    <h1 class="logo pull-left">
      <a [routerLink]="['/introduction']">
        <span class="logo-title">FunData</span>
      </a>
    </h1><!--//logo-->
    <nav id="main-nav" class="main-nav navbar-right" role="navigation">
      <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button><!--//nav-toggle-->
      </div><!--//navbar-header-->
      <div class="navbar-collapse collapse" id="navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active nav-item sr-only"><a [routerLink]="['/introduction']">简介</a></li>
          <li *ngIf="currentPage.currentPage === 'com'" class="nav-item active"><a [routerLink]="['/com/list']">比赛中心</a></li>
          <li *ngIf="currentPage.currentPage !== 'com'" class="nav-item"><a [routerLink]="['/com/list']">比赛中心</a></li>
          <li *ngIf="currentPage.currentPage === 'dataset'" class="nav-item active"><a [routerLink]="['/dataset/list']">数据集中心</a></li>
          <li *ngIf="currentPage.currentPage !== 'dataset'" class="nav-item"><a [routerLink]="['/dataset/list']">数据集中心</a></li>
          <li *ngIf="currentPage.currentPage === 'mooc'" class="nav-item active"><a [routerLink]="['/mooc/list']">mooc</a></li>
          <li *ngIf="currentPage.currentPage !== 'mooc'" class="nav-item"><a [routerLink]="['/mooc/list']">mooc</a></li>
          <li *ngIf="currentPage.currentPage === 'shop'" class="nav-item active"><a [routerLink]="['/shop']">商城</a></li>
          <li *ngIf="currentPage.currentPage !== 'shop'" class="nav-item"><a [routerLink]="['/shop']">商城</a></li>
          <li *ngIf="!authorizeService.isLogin" class="nav-item"><a class="nav-login-btn" style="padding: 5px" [routerLink]="'/login'">登录</a></li>
          <li *ngIf="authorizeService.isLogin" class="nav-item last nav-login-icon"><i class="fa fa-user"><a style="color:  #eebf3f" (click) = "showNav()">Hong Jiayong</a></i></li>
        </ul><!--//nav-->
        <!--profile center div-->
        <ul *ngIf="authorizeService.isLogin" class="my-div" [style.display]="navDiv">
          <li>我的个人资料</li>
          <li>我的数据集</li>
          <li>我的数据比赛</li>
          <li>我的课程</li>
          <li (click)="logout()">登出</li>
        </ul>
      </div><!--//navabr-collapse-->
    </nav><!--//main-nav-->
  </div>
</header><!--//header-->
