<div id="login-page">
  <div class="container">

    <form class="form-login" action="index.html">
      <h2 class="form-login-heading">登录</h2>
      <div class="login-wrap">
        <input type="text" class="form-control" placeholder="用户名" autofocus>
        <br>
        <input type="password" class="form-control" placeholder="密码">
        <label class="checkbox">
		                <span class="pull-right">
		                    <a data-toggle="modal" href="login.html#myModal"> 忘记密码?</a>

		                </span>
        </label>
        <button class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-lock"></i> 登录</button>
        <button class="btn btn-danger btn-block" [routerLink]="['/introduction']"><i class="fa fa-chevron-left" aria-hidden="true"></i> 取消</button>
        <hr>
        <div class="registration">
          还没有账号?<br/>
          <a class="" [routerLink]="['/register']">
            注册
          </a>
        </div>
      </div>
    </form>

  </div>
</div>
