<div id="login-page">
  <div class="container">

    <form class="form-login" action="index.html">
      <h2 class="form-login-heading">登录</h2>
      <div>
        <div [class]="emailState">
          <input name="email" type="email" class="form-control" [(ngModel)]="email" placeholder="用户名" aria-describedby="emailErrorStatus" (focus)="clearEmailState()" autofocus>
          <span *ngIf="emailState != 'form-group'" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
          <span id="emailErrorStatus" class="sr-only">(error)</span>
        </div>
        <div [class]="pwdState">
          <input name="pwd" type="password" class="form-control" [(ngModel)]="pwd" placeholder="密码" aria-describedby="pwdErrorStatus" (focus)="clearPwdState()">
          <span *ngIf="pwdState != 'form-group'" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
          <span id="pwdErrorStatus" class="sr-only">(error)</span>
        </div>
        <label class="checkbox">
          <span class="pull-right">
              <a data-toggle="modal" href="login.html#myModal"> 忘记密码?</a>
          </span>
        </label>
        <button class="btn btn-success btn-block" href="index.html" (click)="login()"><i class="fa fa-lock"></i> 登录</button>
        <button class="btn btn-danger btn-block" [routerLink]="['/introduction']"><i class="fa fa-chevron-left" aria-hidden="true"></i> 取消</button>
        <hr>
        <div class="registration">
          还没有账号?<br/>
          <a class="" [routerLink]="['/register']">
            注册
          </a>
        </div>
      </div>
    </form>

  </div>
</div>
