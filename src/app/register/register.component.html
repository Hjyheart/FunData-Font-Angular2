<div id="register-page">
  <div class="container">

    <form class="form-login" action="index.html">
      <h2 class="form-login-heading">注册</h2>
      <div class="login-wrap">
        <input type="text" class="form-control" placeholder="用户名" autofocus>
        <br>
        <input type="password" class="form-control" placeholder="密码">
        <br>
        <input type="password" class="form-control" placeholder="确认密码">
        <br>
        <button class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-upload" aria-hidden="true"></i> 确认提交</button>
        <button class="btn btn-danger btn-block" [routerLink]="['/introduction']"><i class="fa fa-chevron-left" aria-hidden="true"></i> 取消</button>
        <hr>
        <div class="registration">
          已经有账号<br/>
          <a class="" [routerLink]="['/login']">
            登录
          </a>
        </div>

      </div>
    </form>

  </div>
</div>
